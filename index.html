<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icons8-padlock-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    
    <h1 class="logo">Gerador de Senha</h1>

    <main class="container-input">
        <span>Caracteres: <span id="valor"></span></span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="8">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">121213123123</span>
        <span class="tooltip">Clique na senha para copiar 👍</span>
    </div>

    <footer>
        <p>&copy; Feito por <a href="https://www.instagram.com/progtrevo/">Estevam Neto</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
